<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DhanTroops Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    /* Header */
    header {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    /* Navigasi */
    nav {
      background-color: #0056b3;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Daftar Produk */
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 15px;
      width: 200px;
      text-align: center;
      padding: 15px;
      transition: 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .product p {
      color: #007bff;
      font-weight: bold;
    }

    .product button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    footer {
      text-align: center;
      background-color: #007bff;
      color: white;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>DhanTroops Store</h1>
    <p>Toko Online Casual Football</p>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Produk</a>
    <a href="#">Kontak</a>
  </nav>

  <div class="product-container">
    <div class="product">
      <img src="img/adidas_amsterdam.jpg" alt="Produk 1">
      <h3>Sepatu Adidas Amsterdam</h3>
      <p>Rp1.199.000</p>
      <button>Beli Sekarang</button>
    </div>

    <div class="product">
      <img src="img/adidas_london.jpg" alt="Produk 2">
      <h3>Sepatu Adidas London</h3>
      <p>Rp2.340.000</p>
      <button>Beli Sekarang</button>
    </div>

    <div class="product">
      <img src="img/adidas_warszawa.jpg" alt="Produk 3">
      <h3>Sepatu Adidas Warszawa</h3>
      <p>Rp1.450.000</p>
      <button>Beli Sekarang</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 DhanTroops </p>
  </footer>

</body>
</html>
